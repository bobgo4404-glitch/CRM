            const calibrateDealProbability = (deal) => {
                const stageBase = {
                    discovery: 20,
                    proposal: 45,
                    negotiation: 70,
                    closed: 100
                };
                const riskAdj = {
                    High: -20,
                    Medium: -10,
                    Low: 0
                };

                const now = new Date();
                const lastDate = deal?.lastUpdateDate ? new Date(deal.lastUpdateDate) : now;
                const staleDays = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));
                const staleAdj = staleDays > 45 ? -20 : staleDays > 30 ? -12 : staleDays > 14 ? -6 : 0;
                const actionAdj = deal?.nextAction ? 5 : -3;

                const ruleBased = (stageBase[deal?.stage] ?? 20) + (riskAdj[deal?.riskLevel] ?? 0) + staleAdj + actionAdj;
                const manual = Number(deal?.probability ?? ruleBased);
                const blended = deal?.stage === 'closed' ? 100 : Math.round((manual * 0.4) + (ruleBased * 0.6));
                const calibrated = Math.max(0, Math.min(100, blended));

                return {
                    probability: calibrated,
                    probabilityRule: Math.max(0, Math.min(100, Math.round(ruleBased)))
                };
            };

            const crud = (col) => ({
                add: async (item) => { 
                    if(isGuest) return;
                    try {
                        let data = { ...item, ...(col === 'deals' ? {lastUpdateDate: new Date().toISOString().split('T')[0]} : {date: new Date().toISOString().split('T')[0]}) };
                        if (col === 'deals') {
                            const prob = calibrateDealProbability(data);
                            data = { ...data, ...prob };
                            data.stageHistory = [{ stage: data.stage || 'discovery', date: data.lastUpdateDate, actor: currentUser?.id || 'system' }];
                        }
                        if (col === 'projects') {
                            data.statusHistory = [{ status: data.status || 'plan', date: new Date().toISOString().split('T')[0], actor: currentUser?.id || 'system' }];
                        }
                        const docRef = await addDoc(collection(db, col), data); 
                        
                        const itemName = item.title || item.name || '항목';
                        await logAction('create', col, docRef.id, `[${getColName(col)}] '${itemName}' 등록`);
                        
                        showToast("등록되었습니다."); 
                    } catch (e) {
                        console.error(`[CRUD add:${col}]`, e);
                        showToast("등록 실패");
                    }
                },
                update: async (item) => { 
                    if(isGuest) return;
                    try {
                        const { id, ...rest } = item; 
                        let payload = col === 'deals' ? { ...rest, lastUpdateDate: new Date().toISOString().split('T')[0] } : rest;
                        if (col === 'deals') {
                            const prob = calibrateDealProbability(payload);
                            payload = { ...payload, ...prob };
                            const current = (data.deals || []).find(d => d.id === id) || {};
                            payload.stageHistory = current.stageHistory || payload.stageHistory || [];
                        }
                        if (col === 'projects') {
                            const current = (data.projects || []).find(p => p.id === id) || {};
                            payload.statusHistory = current.statusHistory || payload.statusHistory || [];
                        }
                        await updateDoc(doc(db, col, id), payload); 
                        
                        const itemName = item.title || item.name || '항목';
                        await logAction('update', col, id, `[${getColName(col)}] '${itemName}' 정보 수정`);
                        
                        showToast("수정되었습니다."); 
                    } catch (e) {
                        console.error(`[CRUD update:${col}]`, e);
                        showToast("수정 실패");
                    }
                },
                delete: async (id) => { 
                    if(isGuest) return;
                    const target = data[col].find(i => i.id === id);
                    const itemName = target ? (target.title || target.name) : '항목';

                    if(window.confirm(`[${itemName}] 을(를) 삭제하시겠습니까?`)) { 
                        try {
                            await deleteDoc(doc(db, col, id)); 
                            await logAction('delete', col, id, `[${getColName(col)}] '${itemName}' 삭제`);
                            showToast("삭제되었습니다."); 
                        } catch (e) {
                            console.error(`[CRUD delete:${col}]`, e);
                            showToast("삭제 실패");
                        }
                    } 
                }
            });

            const updateDealStage = async (id, stage) => { 
                if(isGuest) return;
                try {
                    const deal = data.deals.find(d => d.id === id);
                    const dealTitle = deal ? deal.title : '계약';
                    const merged = { ...(deal || {}), stage, lastUpdateDate: new Date().toISOString().split('T')[0] };
                    const prob = calibrateDealProbability(merged);
                    const stageHistory = [ ...(deal?.stageHistory || []), { stage, date: merged.lastUpdateDate, actor: currentUser?.id || 'system' } ].slice(-20);
                    await updateDoc(doc(db, "deals", id), { stage, lastUpdateDate: merged.lastUpdateDate, ...prob, stageHistory }); 
                    await logAction('update', 'deals', id, `[계약] '${dealTitle}' 단계 변경: ${stage}`);
                    
                    if (stage === 'closed' && deal) {
                        const projectQuery = query(collection(db, "projects"), where("dealId", "==", id));
                        const snapshot = await getDocs(projectQuery);
                        if (snapshot.empty) {
                            const projRef = await addDoc(collection(db, "projects"), {
                                dealId: id,
                                title: deal.title,
                                customerId: deal.customerId,
                                product: deal.product,
                                status: 'plan', 
                                startDate: new Date().toISOString().split('T')[0],
                                dueDate: '',
                                assigneeId: '', 
                                priority: 'Normal',
                                notes: '영업 수주 자동 연동'
                            });
                            await logAction('create', 'projects', projRef.id, `[프로젝트] '${deal.title}' 자동 생성 (수주 연동)`);
                            showToast("수주 완료! 생산/납품 프로세스가 자동 시작됩니다.");
                        } else {
                            showToast("단계가 변경되었습니다.");
                        }
                    } else {
                        showToast("단계가 변경되었습니다.");
                    }
                } catch (e) {
                    console.error("[updateDealStage]", e);
                    showToast("단계 변경 실패");
                }
            };

            const updateProjectStatus = async (id, status) => {
                if(isGuest) return;
                try {
                    const project = data.projects.find(p => p.id === id);
                    const projectTitle = project ? project.title : '프로젝트';
                    
                    const today = new Date().toISOString().split('T')[0];
                    const statusHistory = [ ...(project?.statusHistory || []), { status, date: today, actor: currentUser?.id || 'system' } ].slice(-20);
                    await updateDoc(doc(db, "projects", id), { status, statusHistory });
                    await logAction('update', 'projects', id, `[프로젝트] '${projectTitle}' 공정 변경 -> ${status}`);
                    showToast("공정 단계가 변경되었습니다.");
                } catch (e) {
                    console.error("[updateProjectStatus]", e);
                    showToast("공정 변경 실패");
                }
            };

            const updateSettings = async (settings) => { 
                if(isGuest) return;
                try {
                    await setDoc(doc(db, "config", "settings"), settings); 
                    await logAction('update', 'settings', 'config', '환경설정 데이터 수정');
                    showToast("설정이 저장되었습니다."); 
                } catch (e) {
                    console.error("[updateSettings]", e);
                    showToast("설정 저장 실패");
                }
            };

            const backupAllData = () => {
                if(isGuest) return;
                const backupData = {
                    metadata: {
                        exportedBy: 'Master',
                        exportedAt: new Date().toISOString(),
                        version: '2.0'
                    },
                    data: {
                        customers: data.customers,
                        members: data.members,
                        deals: data.deals,
                        projects: data.projects,
                        issues: data.issues,
                        settings: data.settings,
                        logs: data.logs
                    }
                };

                const fileName = `M-CRM_Backup_${new Date().toISOString().slice(0,10)}.json`;
                const blob = new Blob([JSON.stringify(backupData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', fileName);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                logAction('backup', 'system', 'all', '전체 데이터 백업 파일 다운로드');
                showToast("데이터 백업 파일이 생성되었습니다.");
            };

            const updateMemberPassword = async (id, newPassword) => {
                if (isGuest) return;
                if (!newPassword) return;
                
                const member = data.members.find(m => m.id === id);
                const memberName = member ? member.name : id;

                try {
                    await updateDoc(doc(db, "members", id), { password: newPassword });
                    await logAction('update', 'users', id, `[사용자] '${memberName}' 비밀번호 변경 (by Master)`);
                    showToast("비밀번호가 성공적으로 변경되었습니다.");
                } catch (e) {
                    console.error(e);
                    showToast("비밀번호 변경 실패");
                }
            };

            const masterCreateUser = async (id, password, name, department, position) => {
                if(isGuest) return;
                try {
                    const q = query(collection(db, "members"), where("userId", "==", id));
                    const snap = await getDocs(q);
                    if(!snap.empty) {
                        showToast("이미 존재하는 아이디입니다.");
                        return;
                    }

                    await addDoc(collection(db, "members"), {
                        userId: id,
                        password: password, 
                        name,
                        department,
                        position,
                        email: `${id}@m-crm.local`,
                        color: 'bg-slate-500' 
                    });
                    await logAction('create', 'users', id, `[사용자] 신규 계정 생성: ${name}(${id})`);
                    showToast("새로운 사용자 계정이 생성되었습니다.");
                } catch (error) {
                    console.error("Account creation failed:", error);
                    showToast("계정 생성 실패");
                }
            };

            const resetAllData = async () => {
                if(isGuest) return;
                if(!window.confirm("경고: 모든 데이터를 영구적으로 삭제합니다.")) return;
                if(!window.confirm("정말 실행하시겠습니까?")) return;
                const finalToken = window.prompt("최종 확인을 위해 'RESET ALL'을 정확히 입력하세요.");
                if(finalToken !== "RESET ALL") {
                    showToast("초기화가 취소되었습니다.");
                    return;
                }
                
                const collections = ["customers", "members", "deals", "issues", "projects", "logs"];
                try {
                    const totalCount = collections.reduce((sum, col) => sum + (data[col]?.length || 0), 0);
                    for (const col of collections) {
                        for (const item of data[col]) {
                            await deleteDoc(doc(db, col, item.id));
                        }
                    }
                    await logAction('delete', 'all', 'reset', '시스템 전체 데이터 초기화 수행');
                    showToast(`모든 데이터(${totalCount}건)가 초기화되었습니다.`);
                } catch (e) { console.error(e); showToast("오류 발생"); }
            };

            const resetYearData = async (targetYear) => {
                if(isGuest) return;
                await logAction('delete', 'year_data', targetYear, `[시스템] ${targetYear}년도 데이터 일괄 삭제`);
            };

            const createMonthlySnapshot = async (yearMonth, metrics) => {
                if(isGuest) return;
                try {
                    const payload = {
                        yearMonth,
                        metrics,
                        createdAt: new Date().toISOString(),
                        createdBy: currentUser?.id || 'system'
                    };
                    await setDoc(doc(db, "snapshots", yearMonth), payload, { merge: true });
                    await logAction('create', 'snapshots', yearMonth, `[스냅샷] ${yearMonth} 월간 지표 저장`);
                    showToast(`${yearMonth} 스냅샷 저장 완료`);
                } catch (e) {
                    console.error("[createMonthlySnapshot]", e);
                    showToast("스냅샷 저장 실패");
                }
            };

            return { 
                data, isCloudConnected, isGuest,
                addDeal: crud('deals').add, updateDeal: crud('deals').update, deleteDeal: crud('deals').delete, updateDealStage,
                addCustomer: crud('customers').add, updateCustomer: crud('customers').update, deleteCustomer: crud('customers').delete,
                addIssue: crud('issues').add, updateIssue: crud('issues').update, deleteIssue: crud('issues').delete,
                addMember: crud('members').add, updateMember: crud('members').update, deleteMember: crud('members').delete,
                addProject: crud('projects').add, updateProject: crud('projects').update, deleteProject: crud('projects').delete, updateProjectStatus,
                updateSettings, resetAllData, resetYearData, masterCreateUser, updateMemberPassword, backupAllData, createMonthlySnapshot
            };
        };

        // --- UI Components ---
        const Toast = ({ message, onClose }) => {
            useEffect(() => { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); }, [onClose]);
            return <div className="fixed top-6 right-6 z-[200] bg-white text-slate-800 px-6 py-3 rounded-lg font-bold shadow-2xl toast-enter flex items-center gap-2 border border-slate-200"><div className="w-2 h-2 bg-brand-primary rounded-full animate-pulse"></div>{message}</div>;
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center modal-overlay p-4 animate-fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-lg shadow-2xl relative max-h-[90vh] overflow-y-auto custom-scrollbar border border-slate-100">
                        <div className="flex justify-between items-center p-5 border-b border-slate-100 sticky top-0 bg-white/80 backdrop-blur z-10">
                            <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2"><div className="w-1 h-5 bg-brand-primary rounded-full"></div>{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-700 transition-colors p-1 hover:bg-slate-100 rounded-full"><Icons.X /></button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        const AuthPage = ({ onLogin, onGuest }) => {
            const [id, setId] = useState('');
            const [password, setPassword] = useState('');
            const [rememberMe, setRememberMe] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const savedId = localStorage.getItem('m_crm_saved_id');
                if (savedId) {
                    setId(savedId);
                    setRememberMe(true);
                }
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                try {
                    let userToLogin = null;
                    if (id === 'master') {
                        const ok = await verifyMasterPassword(password);
                        if (!ok) throw new Error("비밀번호가 일치하지 않습니다.");
                        userToLogin = { id: 'master', name: '최고관리자', role: 'admin' };
                    } else {
                        const q = query(collection(db, "members"), where("userId", "==", id));
                        const querySnapshot = await getDocs(q);
                        
                        if (querySnapshot.empty) throw new Error("존재하지 않는 아이디입니다.");

                        let foundUser = null;
                        querySnapshot.forEach((doc) => {
                            const userData = doc.data();
                            if (userData.password === password) foundUser = { id: userData.userId, name: userData.name, role: 'user' };
                        });

                        if (foundUser) userToLogin = foundUser;
                        else throw new Error("비밀번호가 일치하지 않습니다.");
                    }

                    if (userToLogin) {
                        if (rememberMe) {
                            localStorage.setItem('m_crm_saved_id', id);
                        } else {
                            localStorage.removeItem('m_crm_saved_id');
                        }
                        onLogin(userToLogin);
                    }
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200 animate-slide-up">
                        <div className="flex justify-center mb-6">
                            <div className="w-12 h-12 rounded bg-gradient-to-br from-brand-primary to-cyan-500 flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                                <Icons.Factory />
                            </div>
                        </div>
                        <h2 className="text-2xl font-bold text-center text-slate-800 mb-2">M-CRM</h2>
                        <p className="text-center text-slate-500 text-sm mb-8">스마트 제조 솔루션 (Authorized Personnel Only)</p>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-xs text-slate-500 mb-1 font-medium">아이디 (ID)</label>
                                <input type="text" required value={id} onChange={e => setId(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded p-3 outline-none focus:border-brand-primary transition-colors" placeholder="user_id" />
                            </div>
                            <div>
                                <label className="block text-xs text-slate-500 mb-1 font-medium">비밀번호</label>
                                <input type="password" required value={password} onChange={e => setPassword(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded p-3 outline-none focus:border-brand-primary transition-colors" placeholder="••••••••" />
                            </div>
                            <div className="flex items-center">
                                <input id="remember-me" type="checkbox" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)} className="w-4 h-4 text-brand-primary border-slate-300 rounded focus:ring-brand-primary cursor-pointer"/>
                                <label htmlFor="remember-me" className="ml-2 text-sm text-slate-600 cursor-pointer select-none">아이디만 저장</label>
                            </div>
                            {error && <div className="text-red-500 text-xs font-bold bg-red-50 p-2 rounded">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-brand-primary text-white py-3 rounded-lg font-bold hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/20 disabled:opacity-50">
                                {loading ? '인증 중...' : '로그인'}
                            </button>
                        </form>
                        <div className="mt-4 pt-4 border-t border-slate-100 text-center">
                            <button onClick={onGuest} className="text-sm text-slate-500 hover:text-slate-800 font-medium underline decoration-slate-300 hover:decoration-slate-800">
                                비회원(보기 전용)으로 둘러보기
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Forms ---
        const Input = ({ label, ...props }) => (<div><label className="block text-xs text-slate-500 mb-1 font-medium">{label}</label><input className="w-full bg-slate-50 border border-slate-200 rounded p-2.5 text-slate-800 outline-none focus:border-brand-primary transition-colors" {...props} /></div>);
        const Select = ({ label, children, ...props }) => (<div><label className="block text-xs text-slate-500 mb-1 font-medium">{label}</label><select className="w-full bg-slate-50 border border-slate-200 rounded p-2.5 text-slate-800 outline-none focus:border-brand-primary transition-colors" {...props}>{children}</select></div>);

        const CustomerForm = ({ initialData, onSubmit, onCancel }) => {
            const [form, setForm] = useState(initialData || { name: '', contact: '', email: '', phone: '', tier: 'Bronze', region: '서울', status: 'Active' });
            return (
                <form onSubmit={(e) => { e.preventDefault(); onSubmit(form); }} className="space-y-4">
                    <Input label="고객사명 *" required value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                    <div className="grid grid-cols-2 gap-4"><Input label="담당자 *" required value={form.contact} onChange={e => setForm({...form, contact: e.target.value})} /><Input label="연락처" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} /></div>
                    <Input label="이메일" type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} />
                    <div className="grid grid-cols-2 gap-4"><Select label="등급" value={form.tier} onChange={e => setForm({...form, tier: e.target.value})}>{['VIP','Gold','Silver','Bronze'].map(t => <option key={t} value={t}>{t}</option>)}</Select><Input label="지역" value={form.region} onChange={e => setForm({...form, region: e.target.value})} /></div>
                    <div className="flex justify-end gap-2 pt-4"><button type="button" onClick={onCancel} className="px-4 py-2 rounded text-slate-500 hover:bg-slate-100">취소</button><button type="submit" className="px-4 py-2 rounded bg-brand-primary text-white font-bold hover:bg-blue-600 shadow-lg shadow-blue-500/20">저장</button></div>
                </form>
            );
        };

        const DealForm = ({ initialData, customers, members, settings, onSubmit, onCancel }) => {
            const today = new Date().toISOString().split('T')[0];
            const [form, setForm] = useState(initialData || { title: '', customerId: '', value: 0, stage: 'discovery', probability: 20, product: '', assigneeId: '', startDate: today, targetDate: today, lastUpdateDate: today, riskLevel: 'Medium', nextAction: '' });
            return (
                <form onSubmit={(e) => { e.preventDefault(); onSubmit(form); }} className="space-y-4">
                    <Input label="계약명 *" required value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
                    <div className="grid grid-cols-2 gap-4"><Select label="고객사 *" required value={form.customerId} onChange={e => setForm({...form, customerId: e.target.value})}><option value="">선택</option>{customers.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</Select><Input label="예상 수주액 (원)" value={form.value.toLocaleString()} onChange={e => setForm({...form, value: parseInt(e.target.value.replace(/[^0-9]/g, '') || 0)})} className="text-right font-mono" /></div>
                    <div className="grid grid-cols-2 gap-4"><div><label className="block text-xs text-slate-500 mb-1 font-medium">제품</label><input list="prodList" value={form.product} onChange={e => setForm({...form, product: e.target.value})} className="w-full bg-slate-50 border border-slate-200 rounded p-2.5 outline-none focus:border-brand-primary transition-colors" /><datalist id="prodList">{settings.products.map(p => <option key={p} value={p} />)}</datalist></div><Select label="영업 담당자" value={form.assigneeId} onChange={e => setForm({...form, assigneeId: e.target.value})}><option value="">미지정</option>{members.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}</Select></div>

                const monthRevenue = monthClosed.reduce((acc, curr) => acc + (curr.value || 0), 0);
                const monthHighRisk = monthDeals.filter(d => d.riskLevel === 'High').length;
                const monthDueSoon = monthDeals.filter(d => d.targetDate && daysLeft(d.targetDate) <= 7 && daysLeft(d.targetDate) >= 0 && d.stage !== 'closed').length;
                const monthClosedCount = monthClosed.length;
                const monthTotalCount = monthDeals.length;
                const monthWinRate = monthTotalCount > 0 ? Math.round((monthClosedCount / monthTotalCount) * 100) : 0;
                return { monthPipeline, monthRevenue, monthHighRisk, monthDueSoon, monthWinRate, monthTotalCount, monthClosedCount };

            const prevSnapshot = useMemo(() => (data.snapshots || []).find(s => s.yearMonth === previousMonth), [data.snapshots, previousMonth]);
            const prevMetrics = useMemo(() => prevSnapshot?.metrics || getMonthMetrics(previousMonth), [prevSnapshot, data.deals, previousMonth]);

            const diff = (cur, prev) => {

                const ownerTargets = data.settings.ownerTargets?.[year] || {};
                return data.members.map(m => {
                    const won = filteredDeals.filter(d => d.stage === 'closed' && d.assigneeId === m.id).reduce((sum, d) => sum + (d.value || 0), 0);
                    const target = Number(ownerTargets[m.id] || 0);
                    const rate = target > 0 ? Math.round((won / target) * 100) : 0;
                    return { memberId: m.id, name: m.name, won, target, rate };

                        const targetDday = d.targetDate ? daysLeft(d.targetDate) : 999;
                        const amountWeight = Math.min(30, Math.floor((d.value || 0) / 100000000));
                        const riskWeight = d.riskLevel === 'High' ? 35 : d.riskLevel === 'Medium' ? 20 : 8;
                        const staleWeight = stageDays > 30 ? 25 : stageDays > 14 ? 12 : 3;
                        const dueWeight = targetDday < 0 ? 30 : targetDday <= 7 ? 18 : targetDday <= 14 ? 10 : 0;
                        const score = riskWeight + staleWeight + dueWeight + amountWeight;
                        return { ...d, score, stageDays, targetDday };

                    .sort((a, b) => b.score - a.score)
                    .slice(0, 6);
            }, [filteredDeals]);


            const monthlyRevenue = useMemo(() => {
                const revenue = Array(12).fill(0);
                data.deals.forEach(deal => {
                    if (deal.stage === 'closed') {
                        const dateStr = deal.targetDate || deal.lastUpdateDate;
                        if (dateStr && dateStr.startsWith(year)) {
                            const monthIndex = new Date(dateStr).getMonth();
                            revenue[monthIndex] += deal.value;
                        }
                    }
                });
                return revenue;
            }, [data.deals, year]);
            const maxRevenue = Math.max(...monthlyRevenue, 10000000);

                const stages = { 'discovery': 0, 'proposal': 0, 'negotiation': 0, 'closed': 0 };

                const total = Object.values(stages).reduce((a,b)=>a+b,0);

                return Object.entries(stages).map(([stage, count]) => {
                    const percent = total ? count / total : 0;

                    const item = { stage, count, percent, dash, offset: -acc * 100, color: colors[stage], label: labels[stage] };
                    acc += percent;
                    return item;

        const CustomerList = ({ data, onAdd, onEdit, onDelete, onBulkAdd, isGuest }) => {

                    for (const row of rows) {

                                <tbody className="divide-y divide-slate-100">

                                        currentItems.map(c => (

                                                            <button onClick={() => onDelete(c.id)} className="p-2 hover:bg-red-50 rounded text-red-300 hover:text-red-500 transition-colors" title="삭제">

                                                            </button>
                                                        </div>
                                                    </td>

                    {/* --- Pagination Controls --- */}

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">{data.members.map(m=>(<div key={m.id} className="glass-panel p-6 rounded-xl relative group hover:border-brand-primary/30"><div className="flex items-center gap-4"><div className={`w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md ${m.color||'bg-slate-500'}`}>{m.name.charAt(0)}</div><div><p className="text-xs text-brand-primary font-bold">{m.department}</p><h3 className="font-bold text-lg">{m.name}</h3><p className="text-sm text-slate-500">{m.position}</p></div></div>{!isGuest && <div className="mt-4 pt-4 border-t flex justify-end opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={()=>onEdit(m)} className="p-1.5 hover:bg-slate-100 rounded text-slate-400"><Icons.Edit/></button><button onClick={()=>onDelete(m.id)} className="p-1.5 hover:bg-red-50 rounded text-red-400"><Icons.Trash/></button></div>}</div>))}</div>
            </div>
        );

        const Pipeline = ({ data, onAdd, onEdit, onDelete, updateStage, isGuest }) => {
            const [year, setYear] = useState(new Date().getFullYear().toString());
            const [searchQuery, setSearchQuery] = useState('');
            const [stageFilter, setStageFilter] = useState('all');
            const [viewMode, setViewMode] = useState('list');
            const [selectedIds, setSelectedIds] = useState([]);
            const [bulkStage, setBulkStage] = useState('proposal');

            const availableYears = data.settings?.targets ? Object.keys(data.settings.targets).sort((a,b)=>b-a) : [new Date().getFullYear().toString()];
            const displayYears = availableYears.includes(year) ? availableYears : [year, ...availableYears].sort((a,b)=>b-a);
            const daysLeft = (dateStr) => {
                if (!dateStr) return 999;
                const today = new Date(new Date().toISOString().slice(0,10) + "T00:00:00");
                const target = new Date(dateStr + "T00:00:00");
                return Math.floor((target - today) / (1000 * 60 * 60 * 24));
            };
            const daysSince = (dateStr) => {
                if (!dateStr) return 999;
                const today = new Date(new Date().toISOString().slice(0,10) + "T00:00:00");
                const base = new Date(dateStr + "T00:00:00");
                return Math.floor((today - base) / (1000 * 60 * 60 * 24));
            };

            const filteredDeals = data.deals.filter(d => {
                const matchesYear = (d.startDate && d.startDate.startsWith(year)) || 
                                    (d.targetDate && d.targetDate.startsWith(year)) || 
                                    (d.lastUpdateDate && d.lastUpdateDate.startsWith(year));
                
                const customerName = data.customers.find(c => c.id === d.customerId)?.name || '';
                const query = searchQuery.toLowerCase();
                const matchesSearch = d.title.toLowerCase().includes(query) || 
                                      customerName.toLowerCase().includes(query) ||
                                      d.product.toLowerCase().includes(query);
                const matchesStage = stageFilter === 'all' || d.stage === stageFilter;

                return matchesYear && matchesSearch && matchesStage;
            });

            const stages = [{id:'discovery',label:'문의/발굴',color:'bg-slate-500'},{id:'proposal',label:'견적/제안',color:'bg-blue-500'},{id:'negotiation',label:'협상/샘플',color:'bg-indigo-500'},{id:'closed',label:'수주/계약',color:'bg-emerald-500'}];
            const getAssignee = (uId) => data.members.find(m => m.id === uId);
            const allSelected = filteredDeals.length > 0 && filteredDeals.every(d => selectedIds.includes(d.id));
            const visibleStages = stageFilter === 'all' ? stages : stages.filter(s => s.id === stageFilter);

            useEffect(() => {
                setSelectedIds((prev) => prev.filter((id) => filteredDeals.some((d) => d.id === id)));
            }, [year, searchQuery, data.deals.length]);

            const toggleSelect = (id) => {
                setSelectedIds(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]);
            };

            const toggleSelectAll = () => {
                if (allSelected) setSelectedIds([]);
                else setSelectedIds(filteredDeals.map(d => d.id));
            };

            const applyBulkStage = async () => {
                if (!selectedIds.length) return alert('선택된 계약이 없습니다.');
                if (!window.confirm(`${selectedIds.length}건을 '${stages.find(s=>s.id===bulkStage)?.label || bulkStage}' 단계로 일괄 변경할까요?`)) return;
                try {
                    await Promise.all(selectedIds.map(id => updateStage(id, bulkStage)));
                    setSelectedIds([]);
                    alert('일괄 단계 변경이 완료되었습니다.');

                        </div>
                    ) : (
                        <div className={`flex-1 grid gap-4 overflow-hidden h-full ${visibleStages.length === 1 ? 'grid-cols-1' : visibleStages.length === 2 ? 'grid-cols-2' : visibleStages.length === 3 ? 'grid-cols-3' : visibleStages.length === 4 ? 'grid-cols-4' : 'grid-cols-5'}`}>
                            {visibleStages.map(s => (
                                <div key={s.id} className="bg-slate-50 rounded-xl flex flex-col h-full border border-slate-200">
                                    <div className={`p-3 border-b flex justify-between bg-white/50 rounded-t-xl border-t-4 ${s.borderColor.replace('border', 'border-t')}`}>
                                        <div className="flex items-center gap-2"><span className={`font-bold ${s.textColor}`}>{s.label}</span></div>
                                        <span className="text-xs bg-white px-2 py-0.5 rounded-full border">{filteredProjects.filter(p=>p.status===s.id).length}</span>
                                    </div>
                                    <div className="p-2 flex-1 overflow-y-auto space-y-3 custom-scrollbar">
                                        {filteredProjects.filter(p=>p.status===s.id).map(p=>{
                                            const assignee = getAssignee(p.assigneeId);
                                            const deal = data.deals.find(d => d.id === p.dealId);
                                            const stageAge = daysSince(p.startDate);
                                            const dday = daysLeft(p.dueDate);
                                            return (
                                            <div key={p.id} className={`glass-panel p-4 rounded-lg bg-white group relative ${!isGuest && 'cursor-pointer hover:border-slate-400'}`} onClick={()=>!isGuest && onEdit(p)}>
                                                {!isGuest && <input type="checkbox" className="absolute left-2 top-2" checked={selectedIds.includes(p.id)} onClick={(e)=>e.stopPropagation()} onChange={()=>toggleSelect(p.id)} />}
                                                <div className="flex justify-between mb-2">
                                                    <span className={`text-[10px] px-1.5 rounded border font-bold ${p.priority==='High'?'bg-red-50 text-red-600 border-red-200':p.priority==='Low'?'bg-slate-100 text-slate-500':'bg-blue-50 text-blue-600 border-blue-200'}`}>{p.priority}</span>
                                                    <span className="text-xs text-slate-400 font-mono">{p.startDate}</span>
                                                </div>
                                                <div className="flex gap-1 flex-wrap mb-2">
                                                    <span className={`text-[10px] px-1.5 py-0.5 rounded border font-bold ${stageAge > 30 ? 'bg-red-50 text-red-600 border-red-200' : stageAge > 14 ? 'bg-amber-50 text-amber-600 border-amber-200' : 'bg-emerald-50 text-emerald-600 border-emerald-200'}`}>진행 {stageAge}일</span>
                                                    {p.dueDate && <span className={`text-[10px] px-1.5 py-0.5 rounded border font-bold ${dday < 0 ? 'bg-red-50 text-red-600 border-red-200' : dday <= 7 ? 'bg-amber-50 text-amber-600 border-amber-200' : 'bg-slate-100 text-slate-600 border-slate-200'}`}>D{dday >= 0 ? `-${dday}` : `+${Math.abs(dday)}`}</span>}
                                                </div>
                                                <h4 className="text-sm font-bold text-slate-800 truncate mb-1">{p.title}</h4>
                                                <p className="text-xs text-slate-500 mb-3">{data.customers.find(c=>c.id===p.customerId)?.name}</p>
                                                
                                                {deal && (
                                                    <div className="text-[10px] bg-slate-50 p-1.5 rounded mb-3 border border-slate-100 flex items-center gap-1 text-slate-500">
                                                        <span className="font-bold">Link:</span> 영업 수주 금액 {formatCompactNumber(deal.value)}
                                                    </div>
                                                )}

                                                <div className="flex justify-between pt-3 border-t items-center">
                                                    <div className="flex items-center gap-2">
                                                        <div className={`w-6 h-6 rounded-full flex items-center justify-center text-[10px] text-white font-bold shadow-sm ${assignee?.color || 'bg-slate-300'}`}>
                                                            {assignee?.name?.charAt(0) || "-"}
                                                        </div>
                                                        <span className="text-xs text-slate-500">{assignee?.name || "미지정"}</span>
                                                    </div>
                                                    {p.dueDate && <span className={`text-[10px] font-bold ${new Date(p.dueDate) < new Date() ? 'text-red-500' : 'text-slate-400'}`}>~ {p.dueDate.slice(5)}</span>}
                                                </div>

                                                {!isGuest && (
                                                <div className="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity bg-white/90 p-1 rounded border shadow-sm">
                                                    <button onClick={(e)=>{e.stopPropagation();onDelete(p.id)}} className="p-1 hover:text-red-500 text-slate-400"><Icons.Trash/></button>
                                                    {s.id!=='delivery'&&<button onClick={(e)=>{e.stopPropagation();updateStatus(p.id,stages[stages.findIndex(x=>x.id===s.id)+1].id)}} className="p-1 hover:text-brand-primary text-slate-400"><Icons.ArrowRight/></button>}
                                                </div>
                                                )}
                                            </div>
                                        )})}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const IssueTracker = ({ data, onAdd, onEdit, onDelete, isGuest }) => {
            // --- State for Pagination & Search ---
            const [currentPage, setCurrentPage] = useState(1);
            const [itemsPerPage] = useState(10);
            const [searchQuery, setSearchQuery] = useState('');

            const statusColors = {"Open":"text-red-600 bg-red-50 border-red-200","Analyzing":"text-orange-600 bg-orange-50 border-orange-200","Resolving":"text-blue-600 bg-blue-50 border-blue-200","Closed":"text-emerald-600 bg-emerald-50 border-emerald-200"};
            const statusLabels = {
                "Open": "접수 (Open)",
                "Analyzing": "원인분석 (Analyzing)",
                "Resolving": "조치중 (Resolving)",
                "Closed": "완료 (Closed)"
            };

            // --- Search Logic ---
            useEffect(() => {
                setCurrentPage(1);
            }, [searchQuery]);

            const filteredIssues = useMemo(() => {
                if (!searchQuery) return data.issues;
                const lowerQuery = searchQuery.toLowerCase();
                return data.issues.filter(i => {
                    const customerName = data.customers.find(c => c.id === i.customerId)?.name || '';
                    return (
                        (i.title && i.title.toLowerCase().includes(lowerQuery)) ||
                        (i.product && i.product.toLowerCase().includes(lowerQuery)) ||
                        (customerName && customerName.toLowerCase().includes(lowerQuery)) ||
                        (i.severity && i.severity.toLowerCase().includes(lowerQuery)) ||
                        (i.status && i.status.toLowerCase().includes(lowerQuery))
                    );
                });
            }, [data.issues, data.customers, searchQuery]);

            // --- Pagination Logic ---
            const indexOfLastItem = currentPage * itemsPerPage;
            const indexOfFirstItem = indexOfLastItem - itemsPerPage;
            const currentItems = filteredIssues.slice(indexOfFirstItem, indexOfLastItem);
            const totalPages = Math.ceil(filteredIssues.length / itemsPerPage);

            const paginate = (pageNumber) => setCurrentPage(pageNumber);

            return (
                <div className="h-full flex flex-col animate-slide-up">
                    {/* Header with Search and Add Button */}
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800">품질 이슈 (QC)</h2>
                            <p className="text-xs text-slate-500 mt-1">
                                총 <span className="font-bold text-red-500">{data.issues.length}</span>건의 이슈 
                                (검색 결과: {filteredIssues.length}건)
                            </p>
                        </div>
                        
                        <div className="flex flex-col md:flex-row gap-2 w-full md:w-auto">
                            <div className="relative group w-full md:w-auto">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-brand-primary">
                                    <Icons.Search />
                                </div>
                                <input 
                                    type="text" 
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    placeholder="이슈, 제품, 고객사 검색..." 
                                    className="pl-9 pr-4 py-2 text-sm bg-white border border-slate-200 rounded-lg outline-none focus:border-brand-primary transition-colors shadow-sm w-full md:w-64"
                                />
                            </div>
                            {!isGuest && (
                                <button onClick={onAdd} className="bg-red-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-600 shadow-lg shadow-red-500/20 whitespace-nowrap flex items-center justify-center gap-2">
                                    <Icons.AlertCircle /> <span className="hidden md:inline">이슈 등록</span>
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Table Area */}
                    <div className="glass-panel rounded-xl overflow-hidden border border-slate-200 flex-1 flex flex-col bg-white">
                        <div className="overflow-auto custom-scrollbar flex-1">
                            <table className="w-full text-left text-sm text-slate-600">
                                <thead className="bg-slate-50 sticky top-0 z-10 border-b">
                                    <tr>
                                        <th className="px-6 py-4">날짜</th>
                                        <th className="px-6 py-4">심각도</th>
                                        <th className="px-6 py-4">내용</th>
                                        <th className="px-6 py-4">고객사</th>
                                        <th className="px-6 py-4">상태</th>
                                        {!isGuest && <th className="px-6 py-4 text-right">관리</th>}
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {currentItems.length > 0 ? (
                                        currentItems.map(i => (
                                            <tr key={i.id} className="hover:bg-slate-50 transition-colors">
                                                <td className="px-6 py-4 text-xs font-mono">{i.date}</td>
                                                <td className="px-6 py-4 font-bold" style={{color:i.severity==='High'?'#ef4444':i.severity==='Medium'?'#f97316':'#3b82f6'}}>{i.severity}</td>
                                                <td className="px-6 py-4">
                                                    <div className="font-bold text-slate-800">{i.title}</div>
                                                    <div className="text-xs text-slate-500">{i.product}</div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    {data.customers.find(c=>c.id===i.customerId)?.name || '-'}
                                                </td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded text-xs font-bold border ${statusColors[i.status]}`}>
                                                        {statusLabels[i.status] || i.status}
                                                    </span>
                                                </td>
                                                {!isGuest && (
                                                    <td className="px-6 py-4 text-right">
                                                        <div className="flex justify-end gap-1">
                                                            <button onClick={()=>onEdit(i)} className="p-2 hover:bg-slate-100 rounded text-slate-400 hover:text-brand-primary transition-colors">
                                                                <Icons.Edit/>
                                                            </button>
                                                            <button onClick={()=>onDelete(i.id)} className="p-2 hover:bg-red-50 rounded text-red-300 hover:text-red-500 transition-colors">
                                                                <Icons.Trash/>
                                                            </button>
                                                        </div>
                                                    </td>
                                                )}
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan={!isGuest ? 6 : 5} className="px-6 py-10 text-center text-slate-400">
                                                데이터가 없거나 검색 결과가 없습니다.
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Pagination Controls */}
                    {totalPages > 0 && (
                        <div className="flex justify-center items-center gap-2 mt-4 pb-4">
                            <button 
                                onClick={() => paginate(Math.max(1, currentPage - 1))}
                                disabled={currentPage === 1}
                                className="px-3 py-1 rounded border border-slate-200 bg-white text-slate-600 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                            >
                                이전
                            </button>
                            
                            <div className="flex gap-1 overflow-x-auto max-w-[200px] md:max-w-none">
                                {Array.from({ length: totalPages }, (_, i) => i + 1).map(number => (
                                    <button
                                        key={number}
                                        onClick={() => paginate(number)}
                                        className={`w-8 h-8 rounded flex-shrink-0 flex items-center justify-center text-sm font-bold transition-colors ${
                                            currentPage === number 
                                            ? 'bg-brand-primary text-white shadow-md shadow-blue-500/30' 
                                            : 'bg-white text-slate-600 hover:bg-slate-100 border border-transparent hover:border-slate-200'
                                        }`}
                                    >
                                        {number}
                                    </button>
                                ))}
                            </div>

                            <button 
                                onClick={() => paginate(Math.min(totalPages, currentPage + 1))}
                                disabled={currentPage === totalPages}
                                className="px-3 py-1 rounded border border-slate-200 bg-white text-slate-600 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                            >
                                다음
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [currentUser, setCurrentUser] = useState(null); 
            const [loading, setLoading] = useState(true);
            const isGuest = currentUser?.isGuest;
            const isMaster = currentUser?.id === 'master';
            
            const [tab, setTab] = useState('dashboard');
            const [toast, setToast] = useState(null);
            const { data, isCloudConnected, ...actions } = useDataManager(currentUser, setToast);
            const [modal, setModal] = useState(null);
            const [editItem, setEditItem] = useState(null);
            const close = () => { setModal(null); setEditItem(null); };
            const open = (type, item=null) => { setModal(type); setEditItem(item); };

            useEffect(() => {
                const timer = setTimeout(() => setLoading(false), 800);
                return () => clearTimeout(timer);
            }, []);

            const handleLogin = (user) => {
                setCurrentUser(user);
                setTab('dashboard');
            };

            const handleGuest = () => {
                setCurrentUser({ id: 'guest', name: '비회원', isGuest: true });
                setTab('dashboard');
            };

            const handleLogout = () => {
                setCurrentUser(null);
            };

            const menu = [
                { id: 'dashboard', label: '대시보드', icon: Icons.Dashboard }, 
                { id: 'pipeline', label: '영업 파이프라인', icon: Icons.Briefcase },
                { id: 'projects', label: '생산/납품 관리', icon: Icons.Truck }, 
                { id: 'customers', label: '고객사 관리', icon: Icons.Users }, 
                { id: 'members', label: '업무 담당자 관리', icon: Icons.UserPlus },
                { id: 'issues', label: '품질 이슈 (QC)', icon: Icons.AlertCircle }, 
                { id: 'settings', label: '환경 설정', icon: Icons.Settings }
            ];

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100">
                        <div className="flex flex-col items-center gap-4">
                            <div className="w-10 h-10 border-4 border-brand-primary border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-slate-500 font-bold">시스템 로딩중...</p>
                        </div>
                    </div>
                );
            }

            if (!currentUser) {
                return <AuthPage onLogin={handleLogin} onGuest={handleGuest} />;
            }

            return (
                <div className="flex min-h-screen animate-fade-in">
                    <div className="w-64 h-screen fixed left-0 top-0 bg-slate-900 border-r border-slate-800 flex flex-col z-50 shadow-xl">
                        <div className="p-6 flex items-center gap-3"><div className="w-8 h-8 rounded bg-gradient-to-br from-brand-primary to-cyan-500 flex items-center justify-center text-white shadow-lg shadow-blue-500/30"><Icons.Factory /></div><h1 className="text-xl font-bold tracking-tight text-white">PRO_CRM</h1></div>
                        <nav className="flex-1 px-4 py-4 space-y-2">{menu.map(i=><button key={i.id} onClick={()=>setTab(i.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${tab===i.id?'bg-blue-600 text-white shadow-lg shadow-blue-900/20':'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><i.icon/><span className="text-sm">{i.label}</span></button>)}</nav>
                        
                        <div className="px-6 py-4 border-t border-slate-800">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-2">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold text-white ${isGuest ? 'bg-amber-500' : 'bg-slate-700'}`}>
                                        {isGuest ? 'G' : (currentUser.name ? currentUser.name[0] : currentUser.id[0].toUpperCase())}
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-xs font-bold text-white">{isGuest ? '비회원 (보기전용)' : (currentUser.name || currentUser.id)}</span>
                                        {!isGuest && <span className="text-[10px] text-slate-400 truncate max-w-[80px]">{currentUser.id}</span>}
                                    </div>
                                </div>
                                <button onClick={handleLogout} className="text-slate-400 hover:text-red-400 transition-colors" title="로그아웃">
                                    <Icons.LogOut />
                                </button>
                            </div>
                            <div className={`flex items-center gap-2 px-3 py-2 rounded-lg border text-xs font-bold transition-all ${isCloudConnected?'bg-emerald-500/10 border-emerald-500/20 text-emerald-400':'bg-red-500/10 border-red-500/20 text-red-400'}`}><div className={`w-2 h-2 rounded-full ${isCloudConnected?'bg-emerald-500 status-online shadow-[0_0_8px_#10b981]':'bg-red-500'}`}></div>{isCloudConnected?<span>Cloud Connected</span>:<span>Offline</span>}</div>
                        </div>
                    </div>
                    <main className="flex-1 ml-64 p-8 overflow-y-auto h-screen"><div className="max-w-7xl mx-auto h-full">
                        {tab==='dashboard'&&<Dashboard data={data} onCreateSnapshot={actions.createMonthlySnapshot} isGuest={isGuest} />}
                        {tab==='pipeline'&&<Pipeline data={data} onAdd={()=>open('deal')} onEdit={i=>open('deal',i)} onDelete={actions.deleteDeal} updateStage={actions.updateDealStage} isGuest={isGuest}/>}
                        {tab==='projects'&&<ProjectManagement data={data} onAdd={()=>open('project')} onEdit={i=>open('project',i)} onDelete={actions.deleteProject} updateStatus={actions.updateProjectStatus} isGuest={isGuest}/>}
                        {tab==='customers'&&<CustomerList data={data} onAdd={()=>open('customer')} onEdit={i=>open('customer',i)} onDelete={actions.deleteCustomer} onBulkAdd={actions.addCustomer} isGuest={isGuest}/>}
                        {tab==='members'&&<MemberList data={data} onAdd={()=>open('member')} onEdit={i=>open('member',i)} onDelete={actions.deleteMember} isGuest={isGuest}/>}
                        {tab==='issues'&&<IssueTracker data={data} onAdd={()=>open('issue')} onEdit={i=>open('issue',i)} onDelete={actions.deleteIssue} onUpdate={actions.updateIssue} isGuest={isGuest}/>}
                        {tab==='settings'&&<SettingsView settings={data.settings} data={data} onUpdateSettings={actions.updateSettings} onResetAll={actions.resetAllData} onResetYear={actions.resetYearData} onMasterCreateUser={actions.masterCreateUser} onUpdateMemberPassword={actions.updateMemberPassword} onDeleteMember={actions.deleteMember} onBackupData={actions.backupAllData} isMaster={isMaster} isGuest={isGuest} />}
                    </div></main>
                    
                    <Modal isOpen={modal==='customer'} onClose={close} title={editItem?"고객사 수정":"신규 고객사"}> <CustomerForm initialData={editItem} onSubmit={d=>{editItem?actions.updateCustomer({...d,id:editItem.id}):actions.addCustomer(d);close();}} onCancel={close}/></Modal>
                    <Modal isOpen={modal==='deal'} onClose={close} title={editItem?"계약 수정":"신규 계약"}> <DealForm initialData={editItem} customers={data.customers} members={data.members} settings={data.settings} onSubmit={d=>{editItem?actions.updateDeal({...d,id:editItem.id}):actions.addDeal(d);close();}} onCancel={close}/></Modal>
                    <Modal isOpen={modal==='project'} onClose={close} title={editItem?"프로젝트 수정":"신규 프로젝트"}> <ProjectForm initialData={editItem} customers={data.customers} members={data.members} onSubmit={d=>{editItem?actions.updateProject({...d,id:editItem.id}):actions.addProject(d);close();}} onCancel={close}/></Modal>
                    <Modal isOpen={modal==='member'} onClose={close} title={editItem?"담당자 수정":"신규 담당자"}> <MemberForm initialData={editItem} settings={data.settings} onSubmit={d=>{editItem?actions.updateMember({...d,id:editItem.id}):actions.addMember(d);close();}} onCancel={close}/></Modal>
                    <Modal isOpen={modal==='issue'} onClose={close} title={editItem?"이슈 수정":"신규 이슈"}> <IssueForm initialData={editItem} customers={data.customers} settings={data.settings} onSubmit={d=>{editItem?actions.updateIssue({...d,id:editItem.id}):actions.addIssue(d);close();}} onCancel={close}/></Modal>
                    
                    {toast && <Toast message={toast} onClose={()=>setToast(null)}/>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
